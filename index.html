<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevoU Mini Software Engineering Class</title>
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <header class="header-wrapper">
      <img class="logo" alt="revou-logo" src="/assets/logo.svg" />
      <div class="menu">
        <button><a href="#">Home</a></button>
        <button><a href="/profile.html">Profile</a></button>
        <button><a href="#">Portfolio</a></button>
        <button><a href="#">Contact Us</a></button>
      </div>
    </header>

    <main class="main-content">
      <h1>Welcome <span id="nama">T Andriani</span> to our Website!</h1>

      
      <script>
        var name = prompt("Masukan nama kamu");
        document.getElementById("nama").innerText = name;
      </script> 

      <div>
        <img
          class="img-slideshow"
          src="https://source.unsplash.com/random/1080x400?automatization&sig=1"
        />
        <img
          class="img-slideshow"
          src="https://source.unsplash.com/random/1080x400?automatization&sig=2"
        />
        <img
          class="img-slideshow"
          src="https://source.unsplash.com/random/1080x400?automatization&sig=3"
        />
        <button onclick="plusDivs(-1)">Previous</button>
        <button onclick="plusDivs(1)">Next</button>
      </div>
      <div class="clear"></div>

      <div>
        <div class="headquarter">
          <h2> Our Headquarter
          </h2>
          <div class="headquarter-wrapper">
            <div class="headquarter-image">
              <img src="https://source.unsplash.com/random/200x200?building&sig=1"/>
              <h3> Jakarta
              </h3>
            </div>

            <div class="headquarter-image">
              <img src="https://source.unsplash.com/random/200x200?building&sig=2"/>
              <h3> Singapore
              </h3>
            </div>

            <div class="headquarter-image">
              <img src="https://source.unsplash.com/random/200x200?building&sig=3"/>
              <h3> Seoul
              </h3>
            </div>

          </div>
        </div>
      </div>
      <div class="clear"></div>


      <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs((slideIndex += n));
        }

        function showDivs(n) {
          var i;
          var imgList = document.getElementsByClassName("img-slideshow");
          if (n > imgList.length) slideIndex = 1;
          else if (n < 1) slideIndex = imgList.length;

          for (i = 0; i < imgList.length; i++) {
            imgList[i].style.display = "none";
          }

          imgList[slideIndex - 1].style.display = "block";
        }

        setInterval(() => {
          plusDivs(1);
        }, 1000);
      </script>

      <div class="form-section">
        <form name="message-form" onsubmit="return validateForm()">
          Nama: <input placeholder="Nama" type="text" name="full-name" />
          <br />

          Tanggal Lahir:
          <input type="date" name="birth-date" />
          <br />

          Jenis Kelamin:
          <input type="radio" id="male" name="gender" value="Laki-laki" />
          <label for="male">Laki-laki</label>
          <input type="radio" id="female" name="gender" value="Perempuan" />
          <label for="female">Perempuan</label>
          <br />

          Pesan:
          <textarea placeholder="Pesan" name="messages"></textarea>
          <br />

          <input type="submit" value="Submit" />
        </form>
        <script>
          function validateForm() {
            var name = document.forms["message-form"]["full-name"].value;
            var date = document.forms["message-form"]["birth-date"].value;
            var gender = document.forms["message-form"]["gender"].value;
            var messages = document.forms["message-form"]["messages"].value;

            if (name == "" || date == "" || gender == "" || messages == "") {
              alert("Input tidak boleh kosong");
              return false;
            }

            document.getElementById("sender-full-name").innerText = name;
            document.getElementById("sender-birth-date").innerText = date;
            document.getElementById("sender-gender").innerText = gender;
            document.getElementById("sender-messages").innerText = messages;
            return false;
          }
        </script>

        <div class="form-output">
          <p>Nama: <span id="sender-full-name"></span></p>
          <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
          <p>Jenis Kelamin: <span id="sender-gender"></span></p>
          <p>Pesan: <span id="sender-messages"></span></p>
        </div>
      </div>
    </main>
  </body>
</html>
